<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            transform: rotate(45deg);
        }
        .diamond {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .diamond::before, .diamond::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 35px solid transparent;
            box-sizing: border-box;
        }
        .diamond::before {
            border-top-color: #00A0DD;
            border-left-color: #A0DB8E;
            border-bottom-color: #FC9C9C;
            border-right-color: #FF7800;
        }
        .diamond::after {
            width: 50%;
            height: 50%;
            border-top-color: #A0DB8E;
            border-left-color: #FC9C9C;
            border-bottom-color: #FF7800;
            border-right-color: #00A0DD;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            color: white;
        }
        .title {
            font-size: 24px;
        }
        .subtitle {
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="diamond"></div>
        <div class="text">
            <div class="title">HTML&CSS</div>
            <div class="subtitle">design and build websites</div>
        </div>
    </div>
</body>
</html>
